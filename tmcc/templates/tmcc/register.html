{% extends "tmcc/layout.html" %}
{% block title %}
Register
{% endblock %}
{% block body %}
<!--

please note: form data cannot and will not be submitted to FormProcessor.html!
the data submitted in this form (and all other forms that use POST) will be saved in a database. 

-->
<div class="container" id="form-holder">
  <h4 id="register-h4"><strong>Register for an account</strong></h4>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset Form</button>
</form>
</div>

{% endblock %}
